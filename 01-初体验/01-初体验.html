<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h1>{{message}}</h1>
    <h2>{{name}}</h2>
</div>


<script src="../js/vue.js"></script>
<script>
    //ES6 中使用let定义变量，使用const定义常量

    //编程范式：声明式编程
    const app = new Vue({
        el:'#app',
        data:{
            message:'Hello World!',
            name:'zcj'
        }
    })


    //原js的做法（编程范式：命令式编程）
</script>
</body>
</html>
