<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h1>当前数据：{{count}}</h1>
<!--    <button v-on:click="count++">+</button>-->
<!--    <button v-on:click="count&#45;&#45;">-</button>-->

<!--语法糖 v-on: = @ -->
    <button v-on:click="add">+</button>
    <button @click="sub">-</button>
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el:"#app",
        data:{
            count:0,
        },
        methods:{
            add:function () {
                // console.log('+');
                this.count++;
            },
            sub:function () {
                // console.log('-');
                this.count--
            }
        }
    })
</script>
</body>
</html>
