<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <h1>{{message}}，哈哈</h1>
<!--  与mustache语法相似，但会覆盖后面的数据-->
  <h2 v-text="name">，哈哈</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:'Hello World',
      name:'zcj'
    }
  })
</script>

</body>
</html>
