<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    [v-cloak]{
      display: none;
    }
  </style>
</head>
<body>

<div id="app">
<!--  加载完了javascript后才显示内容-->
  <h1 v-cloak>{{message}}</h1>
</div>

<script src="../js/vue.js"></script>
<script>
  setTimeout(function () {
    const app = new Vue({
      el:'#app',
      data:{
        message:'Hello World'
      }
    })
  },2000)
</script>

</body>
</html>
